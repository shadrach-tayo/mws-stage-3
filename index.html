<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Oloyede shadrach temi-tayo">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A restaurants reviews progressive web application">
  <meta name="theme-color" content="#A80000">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="/manifest.json">
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/> -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body class="home-page">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="restaurant map"></div>
    </section>
    <section id="restaurant-search" aria-label="restaurant search">
      <div class="filter-options" aria-label="filter options">
        <h2>Filter by neighborhood or cuisine</h2>
        <div class="filter-select">
          <label for="neighborhoods-select" aria-owns="neighborhoods-select__label">
            <!-- <p id="neighborhoods-select__label">Select neighborhood</p> -->
            <select class="neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-select__label">
              <option value="all">All Neighborhoods</option>
            </select>
          </label>
          <label for="cuisines-select" aria-owns="cuisines-select__label">
            <!-- <p id="cuisines-select__label">Select cuisine</p> -->
            <select class="cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select__label">
              <option value="all">All Cuisines</option>
            </select>
          </label>
        </div>
      </div>
      <div id="restaurants-list" aria-label="restaurants list"></div>
    </section>
  </main>
  <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js" type="application/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
   </footer>

</body>

</html>
